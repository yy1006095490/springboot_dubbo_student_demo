<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>学生列表</h1>
    <table>
        <tr>
            <td>id</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>所属班级</td>
            <td>操作</td>
        </tr>
        <tr th:each="stus:${stu}">
            <td th:text="${stus.id}"></td>
            <td th:text="${stus.sname}"></td>
            <td th:text="${stus.age}"></td>
            <td th:text="${stus.cls.cname}"></td>
            <td><a th:href="/stu/tiaozhuan">添加</a><a th:href="|/stu/del?id=${stus.id}|">删除</a></td>
        </tr>
    </table>
</body>
</html>
