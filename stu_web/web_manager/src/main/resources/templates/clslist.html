<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>班级列表</h1>
    <table>
        <tr>
            <td>id</td>
            <td>班级名称</td>
            <td>班级人数</td>
        </tr>
        <tr th:each="cls:${clss}">
            <td th:text="${cls.id}"></td>
            <td th:text="${cls.cname}"></td>
            <td th:text="${cls.cnum}"></td>
        </tr>
    </table>
</body>
</html>
